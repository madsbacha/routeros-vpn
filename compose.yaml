services:
  vpn:
    image: ghcr.io/madsbacha/routeros-vpn:main
    command: vpn
    volumes:
      - storage:/storage
    networks:
      - default
    env_file: ".env"
    environment:
      - STORAGE_FILE=/storage/storage.json
  portforward:
    image: ghcr.io/madsbacha/routeros-vpn:main
    command: portforward
    volumes:
      - storage:/storage
    networks:
      - vpn
    env_file: ".env"
    environment:
      - STORAGE_FILE=/storage/storage.json

volumes:
  storage:

networks:
  vpn:
    external: true
  default:
    external: false
